<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfying Red Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            user-select: none;
        }

        .button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The physical-looking button */
        #red-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
            border: none;
            box-shadow: 
                0 10px 0 #800000,
                0 15px 25px rgba(0, 0, 0, 0.5),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            z-index: 10;
        }

        #red-button:active {
            transform: translateY(8px);
            box-shadow: 
                0 2px 0 #800000,
                0 5px 10px rgba(0, 0, 0, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            background: radial-gradient(circle at 30% 30%, #e60000, #800000);
        }

        /* Glow effect behind button */
        .glow {
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            transition: transform 0.2s ease-out;
        }

        .counter-container {
            margin-top: 40px;
            text-align: center;
            color: #ffffff;
            z-index: 10;
        }

        #click-count {
            display: block;
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        /* Ripple animation on click */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
            z-index: 11;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="glow" id="glow"></div>
        <button id="red-button"></button>
    </div>

    <div class="counter-container">
        <span id="click-count">0</span>
        <div class="label">Total Clicks</div>
    </div>

    <script>
        const button = document.getElementById('red-button');
        const counter = document.getElementById('click-count');
        const glow = document.getElementById('glow');
        
        let count = 0;

        // Audio Context for high-quality synthesized sounds
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSatisfyingSound() {
            // Resume context for browsers that block auto-play
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Create oscillators for a layered "thud-click" sound
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // Frequency envelope
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc1.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);

            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc2.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.05);

            // Volume envelope
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            osc1.connect(gainNode);
            osc2.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc1.start();
            osc2.start();
            osc1.stop(audioCtx.currentTime + 0.15);
            osc2.stop(audioCtx.currentTime + 0.15);
        }

        function createRipple(e) {
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            // Handle both touch and mouse positions
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

            const x = clientX - rect.left;
            const y = clientY - rect.top;

            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = ripple.style.height = `40px`;
            ripple.style.marginLeft = ripple.style.marginTop = `-20px`;

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function handleClick(e) {
            count++;
            counter.innerText = count.toLocaleString();
            
            // Visual feedback
            glow.style.transform = 'scale(1.3)';
            setTimeout(() => {
                glow.style.transform = 'scale(1)';
            }, 100);

            createRipple(e);
            playSatisfyingSound();

            // Simple haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // Support both click and touch for responsiveness
        button.addEventListener('mousedown', handleClick);
        
        // Prevent default zoom/scroll on mobile double-tap
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });

    </script>
</body>
</html>
